<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            margin-right: 15px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .order-card {
            padding: 30px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            color: #333;
        }

        .items-section {
            margin-top: 25px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .item-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .item-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            .order-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Order Management System</h1>
            <p>Search and view order details with ease</p>
        </div>

        <div class="search-section">
            <input type="text" id="orderIdInput" class="search-input" placeholder="Enter Order UID..." />
            <button onclick="fetchOrder()" class="search-btn">üîç Search Order</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function fetchOrder() {
            const orderId = document.getElementById("orderIdInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (!orderId) {
                resultDiv.innerHTML = '<div class="error-message">‚ùó Please enter an order UID</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Searching for order...</div>';

            try {
                const response = await fetch(`http://localhost:8080/orders/${orderId}`);
                if (!response.ok) {
                    resultDiv.innerHTML = `<div class="error-message">‚ùå Order not found: ${response.status} ${response.statusText}</div>`;
                    return;
                }

                const data = await response.json();
                displayOrder(data);
            } catch (err) {
                resultDiv.innerHTML = `<div class="error-message">üö® Connection failed: ${err.message}</div>`;
            }
        }

        function displayOrder(order) {
            const resultDiv = document.getElementById("result");
            const orderId = document.getElementById("orderIdInput").value.trim();
            
            const statusClass = getStatusClass(order.status);
            const statusText = order.status || 'Active';
            
            const itemsHtml = order.items ? order.items.map(item => `
                <div class="item-card">
                    <div class="item-name">${item.name || 'Unknown Item'}</div>
                    <div class="item-details">
                        <div><strong>Brand:</strong> ${item.brand || 'N/A'}</div>
                        <div><strong>Price:</strong> $${item.price || 0}</div>
                        <div><strong>Sale:</strong> ${item.sale || 0}%</div>
                        <div><strong>Total Price:</strong> $${item.total_price || 0}</div>
                        <div><strong>Size:</strong> ${item.size || 'N/A'}</div>
                        <div><strong>Status:</strong> ${item.status || 'N/A'}</div>
                        <div><strong>NM ID:</strong> ${item.nm_id || 'N/A'}</div>
                        <div><strong>CHRT ID:</strong> ${item.chrt_id || 'N/A'}</div>
                        <div><strong>RID:</strong> ${item.rid || 'N/A'}</div>
                    </div>
                </div>
            `).join('') : '';

            const deliveryHtml = order.delivery ? `
                <div class="detail-section">
                    <h3>üöö Delivery Information</h3>
                    <div class="detail-item">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${order.delivery.name || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${order.delivery.phone || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${order.delivery.email || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address:</span>
                        <span class="detail-value">${order.delivery.address || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">City:</span>
                        <span class="detail-value">${order.delivery.city || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Region:</span>
                        <span class="detail-value">${order.delivery.region || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ZIP:</span>
                        <span class="detail-value">${order.delivery.zip || 'N/A'}</span>
                    </div>
                </div>
            ` : '';

            const paymentHtml = order.payment ? `
                <div class="detail-section">
                    <h3>üí≥ Payment Information</h3>
                    <div class="detail-item">
                        <span class="detail-label">Transaction:</span>
                        <span class="detail-value">${order.payment.transaction || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Provider:</span>
                        <span class="detail-value">${order.payment.provider || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Bank:</span>
                        <span class="detail-value">${order.payment.bank || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Currency:</span>
                        <span class="detail-value">${order.payment.currency || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Amount:</span>
                        <span class="detail-value">$${order.payment.amount || 0}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Delivery Cost:</span>
                        <span class="detail-value">$${order.payment.delivery_cost || 0}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Goods Total:</span>
                        <span class="detail-value">$${order.payment.goods_total || 0}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Custom Fee:</span>
                        <span class="detail-value">$${order.payment.custom_fee || 0}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Payment Date:</span>
                        <span class="detail-value">${order.payment.payment_dt ? new Date(order.payment.payment_dt * 1000).toLocaleString() : 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Request ID:</span>
                        <span class="detail-value">${order.payment.request_id || 'N/A'}</span>
                    </div>
                </div>
            ` : '';

            resultDiv.innerHTML = `
                <div class="result-section">
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">Order #${order.order_uid || order.uid || orderId}</div>
                            <div class="order-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-section">
                                <h3>üìã Order Details</h3>
                                <div class="detail-item">
                                    <span class="detail-label">Order UID:</span>
                                    <span class="detail-value">${order.order_uid || order.uid || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Track Number:</span>
                                    <span class="detail-value">${order.track_number || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Entry:</span>
                                    <span class="detail-value">${order.entry || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Locale:</span>
                                    <span class="detail-value">${order.locale || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Internal Signature:</span>
                                    <span class="detail-value">${order.internal_signature || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Customer ID:</span>
                                    <span class="detail-value">${order.customer_id || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Delivery Service:</span>
                                    <span class="detail-value">${order.delivery_service || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Shard Key:</span>
                                    <span class="detail-value">${order.shardkey || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">SM ID:</span>
                                    <span class="detail-value">${order.sm_id || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Date Created:</span>
                                    <span class="detail-value">${order.date_created ? new Date(order.date_created).toLocaleString() : 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">OOF Shard:</span>
                                    <span class="detail-value">${order.oof_shard || 'N/A'}</span>
                                </div>
                            </div>
                            
                            ${deliveryHtml}
                            ${paymentHtml}
                        </div>
                        
                        ${order.items && order.items.length > 0 ? `
                            <div class="items-section">
                                <h3>üõçÔ∏è Order Items (${order.items.length})</h3>
                                <div class="items-grid">
                                    ${itemsHtml}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function getStatusClass(status) {
            if (!status) return 'status-pending';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('confirmed') || statusLower.includes('completed')) {
                return 'status-confirmed';
            } else if (statusLower.includes('cancelled') || statusLower.includes('failed')) {
                return 'status-cancelled';
            } else {
                return 'status-pending';
            }
        }


        document.getElementById('orderIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchOrder();
            }
        });
    </script>
</body>
</html>
